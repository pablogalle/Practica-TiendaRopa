<div class="container">
    <h1>Shop by Category</h1>

    <div class="row">
        <div class="col-md-3" *ngFor="let category of categories" routerLink="../catalog">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="category.image" alt="Card image cap">
                <h5 class="card-title">{{category.name+' ('+category.amount+')'}}</h5>
            </div>
        </div>
    </div>
</div>
